name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          
  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: calvin-x86_64-apple-darwin
            
          - target: aarch64-apple-darwin
            os: macos-latest
            name: calvin-aarch64-apple-darwin
            
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: calvin-x86_64-pc-windows-msvc.exe
            
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: calvin-x86_64-unknown-linux-gnu
            
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: calvin-aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip calvin || true
          chmod +x calvin
          tar czf ../../../${{ matrix.name }}.tar.gz calvin
          
      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip calvin.exe
          
      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ matrix.name }}.zip --clobber
          else
            gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ matrix.name }}.tar.gz --clobber
          fi
        shell: bash

  checksums:
    needs: [release-please, build-and-upload]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ needs.release-please.outputs.tag_name }} \
            --repo ${{ github.repository }} \
            --pattern '*.tar.gz' \
            --pattern '*.zip' \
            --dir assets || true
          
      - name: Generate checksums
        run: |
          cd assets
          sha256sum * > ../SHA256SUMS.txt 2>/dev/null || echo "No assets found" > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt
          
      - name: Upload checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} SHA256SUMS.txt --clobber --repo ${{ github.repository }}
