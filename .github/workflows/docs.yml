name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs-content/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Calvin
        uses: actions/checkout@v4
        with:
          path: calvin

      - name: Checkout fumadocs
        uses: actions/checkout@v4
        with:
          repository: 64andrewwalker/fumadocs
          path: fumadocs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('fumadocs/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: fumadocs
        run: pnpm install --frozen-lockfile

      - name: Copy docs content
        run: |
          # 清理目标目录
          mkdir -p fumadocs/content/docs
          rm -rf fumadocs/content/docs/*
          rm -f fumadocs/content/_home.mdx
          rm -f fumadocs/content/site.config.json
          
          # 复制 _home.mdx 到 content/ (不是 content/docs/)
          if [ -f "calvin/docs-content/_home.mdx" ]; then
            cp calvin/docs-content/_home.mdx fumadocs/content/_home.mdx
          fi
          
          # 复制 site.config.json 到 content/
          if [ -f "calvin/docs-content/site.config.json" ]; then
            cp calvin/docs-content/site.config.json fumadocs/content/site.config.json
          fi
          
          # 复制 docs 目录内容到 content/docs/
          cp -r calvin/docs-content/docs/* fumadocs/content/docs/
          
          # 复制图片到 public 目录 (静态资源需要通过 public 目录访问)
          mkdir -p fumadocs/public/docs/images
          if [ -d "calvin/docs-content/docs/images" ]; then
            cp -r calvin/docs-content/docs/images/* fumadocs/public/docs/images/
          fi
          
          # 复制 logo、logo-dark 和 favicon 到 public 目录根
          if [ -f "calvin/docs-content/logo.svg" ]; then
            cp calvin/docs-content/logo.svg fumadocs/public/logo.svg
          fi
          if [ -f "calvin/docs-content/logo-dark.svg" ]; then
            cp calvin/docs-content/logo-dark.svg fumadocs/public/logo-dark.svg
          fi
          if [ -f "calvin/docs-content/favicon.svg" ]; then
            cp calvin/docs-content/favicon.svg fumadocs/public/favicon.svg
          fi

      - name: Build static site
        working-directory: fumadocs
        run: pnpm build
        env:
          NEXT_OUTPUT_MODE: export
          NEXT_BASE_PATH: /calvin
          NEXT_PUBLIC_SITE_URL: https://64andrewwalker.github.io/calvin

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fumadocs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
