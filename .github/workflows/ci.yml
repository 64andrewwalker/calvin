name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            coverage: true
          - os: windows-latest
            coverage: false
          - os: macos-latest
            coverage: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Run basic tests on all platforms
      - name: Run tests
        run: cargo test --all-features
        
      # Coverage only on Linux (faster CI)
      - name: Install cargo-llvm-cov
        if: matrix.coverage
        uses: taiki-e/install-action@cargo-llvm-cov
          
      - name: Run tests with coverage
        if: matrix.coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
        
      - name: Check coverage threshold
        if: matrix.coverage
        run: |
          # Get total line coverage percentage
          COVERAGE=$(cargo llvm-cov --all-features --summary-only 2>&1 | grep "TOTAL" | awk '{print $NF}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          
          # Fail if coverage drops below 70%
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 70% threshold!"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 70% threshold"
        
      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        
      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary: target/release/calvin
          - os: windows-latest
            binary: target/release/calvin.exe
          - os: macos-latest
            binary: target/release/calvin
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build release
        run: cargo build --release
        
      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          size=$(stat -c%s ${{ matrix.binary }} 2>/dev/null || stat -f%z ${{ matrix.binary }})
          echo "Binary size: $size bytes"
          if [ $size -gt 15728640 ]; then
            echo "❌ Binary size exceeds 15MB limit!"
            exit 1
          fi
          echo "✅ Binary size is under 15MB"
          
      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $size = (Get-Item "${{ matrix.binary }}").Length
          Write-Host "Binary size: $size bytes"
          if ($size -gt 15728640) {
            Write-Host "❌ Binary size exceeds 15MB limit!"
            exit 1
          }
          Write-Host "✅ Binary size is under 15MB"
