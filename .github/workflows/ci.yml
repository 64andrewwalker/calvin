name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            coverage: true
          - os: windows-latest
            coverage: false
          - os: macos-latest
            coverage: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # Run all tests with nextest (faster parallel execution)
      - name: Run tests
        run: cargo nextest run --all-features --profile ci
        
      # Run doc tests separately (nextest doesn't support doc tests)
      - name: Run doc tests
        run: cargo test --doc --all-features
        
      # Coverage only on Linux (faster CI)
      - name: Install cargo-llvm-cov
        if: matrix.coverage
        uses: taiki-e/install-action@cargo-llvm-cov
          
      - name: Run tests with coverage
        if: matrix.coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
        
      - name: Check coverage threshold
        if: matrix.coverage
        id: coverage
        run: |
          # Get total line coverage percentage - try multiple parsing approaches
          OUTPUT=$(cargo llvm-cov --all-features --summary-only 2>&1)
          echo "Raw output:"
          echo "$OUTPUT"
          
          # Try to extract coverage from different output formats
          COVERAGE=$(echo "$OUTPUT" | grep -E "^\s*TOTAL" | awk '{for(i=1;i<=NF;i++) if($i ~ /[0-9]+\.[0-9]+%/) print $i}' | sed 's/%//' | head -1)
          
          # Fallback: try another pattern
          if [ -z "$COVERAGE" ]; then
            COVERAGE=$(echo "$OUTPUT" | grep "TOTAL" | grep -oE '[0-9]+\.[0-9]+' | tail -1)
          fi
          
          # Default to 0 if still empty
          if [ -z "$COVERAGE" ]; then
            echo "Warning: Could not parse coverage, defaulting to 0"
            COVERAGE="0"
          fi
          
          echo "Total coverage: ${COVERAGE}%"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
          # Determine badge color
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellowgreen"
          elif (( $(echo "$COVERAGE >= 50" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "color=$COLOR" >> $GITHUB_OUTPUT
          
          # Fail if coverage drops below 70%
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 70% threshold!"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 70% threshold"
        
      - name: Upload coverage to Codecov
        if: matrix.coverage && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Update coverage badge
        if: matrix.coverage && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: calvin-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ steps.coverage.outputs.color }}
          namedLogo: rust
        
      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary: target/release/calvin
          - os: windows-latest
            binary: target/release/calvin.exe
          - os: macos-latest
            binary: target/release/calvin
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build release
        run: cargo build --release
        
      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          size=$(stat -c%s ${{ matrix.binary }} 2>/dev/null || stat -f%z ${{ matrix.binary }})
          echo "Binary size: $size bytes"
          if [ $size -gt 15728640 ]; then
            echo "❌ Binary size exceeds 15MB limit!"
            exit 1
          fi
          echo "✅ Binary size is under 15MB"
          
      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $size = (Get-Item "${{ matrix.binary }}").Length
          Write-Host "Binary size: $size bytes"
          if ($size -gt 15728640) {
            Write-Host "❌ Binary size exceeds 15MB limit!"
            exit 1
          }
          Write-Host "✅ Binary size is under 15MB"
